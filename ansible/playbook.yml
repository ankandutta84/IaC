---
- name: Configure Windows 11 Pro Image
  hosts: all
  gather_facts: yes

  tasks:
    - name: Install Google Chrome
      win_chocolatey:
        name: googlechrome
        state: present

    - name: Install 7-Zip
      win_chocolatey:
        name: 7zip
        state: present

    - name: Install Notepad++
      win_chocolatey:
        name: notepadplusplus
        state: present

